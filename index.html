<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Newsletter Sign up With Success Message</title>
    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Stay updated!</h1>
        <p class="join-text">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul>
          <li>
            <img src="assets/images/icon-list.svg" alt="list item icon" />
            Product discovery and building what matters
          </li>
          <li>
            <img src="assets/images/icon-list.svg" alt="list item icon" />
            Measuring to ensure updates are a success
          </li>
          <li>
            <img src="assets/images/icon-list.svg" alt="list item icon" />
            And much more!
          </li>
        </ul>
        <form id="form">
          <div class="input-labels">
            <label for="email">Email address</label>
            <p class="validation-error hidden">Valid email required</p>
          </div>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="email@company.com"
          />
          <button class="main-button form-button" type="submit">
            Subscribe to monthly newsletter
          </button>
        </form>
      </div>
      <picture>
        <source
          media="(max-width: 460px)"
          srcset="./assets/images/illustration-sign-up-mobile.svg"
        />
        <source
          media="(max-width: 880px)"
          srcset="./assets/images/illustration-sign-up-tablet.svg"
        />

        <img
          src="assets/images/illustration-sign-up-desktop.svg"
          alt="subscribe image"
          class="decorative-image"
        />
      </picture>
    </main>
  </body>
</html>
